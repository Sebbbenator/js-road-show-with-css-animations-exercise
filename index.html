<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Road Animations</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- indsæt link her til eksternt stylesheet -->
  </head>
  <body>
    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="sun"></div>
      <div class="bg">
        <img src="img/red-car.png" class="car1" alt="red-car" />
        <img src="img/car.gif" class="car2" alt="car" />
        <img src="img/light-blue-car.png" class="car3" alt="light-blue-car" />
      </div>
    </section>
    <!-- indsæt link her til eksternt javascript -->
    <script src="js/animate-objects-on-road.js"></script>
  </body>
</html>
